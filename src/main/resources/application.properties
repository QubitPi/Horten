# Dingding
horten.dingding.access-token=${HORTEN_DINGDING_ACCESS_TOKEN}

# Email
spring.mail.host=${SMTP_SERVER_DOMAIN}
spring.mail.port=${SMTP_SERVER_PORT}
spring.mail.username=${SENDER_EMAIL}
spring.mail.password=${SENDER_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
receiver.email=${RECEIVER_EMAIL}

# Swagger
server.forward-headers-strategy=framework
springdoc.api-docs.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
